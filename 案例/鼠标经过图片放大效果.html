<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标经过图片放大</title>
    <style>
        div{
            width: 386px;
            height: 260px;
            overflow: hidden;
        }

        img{
            transition: all .4s;
        }

        div:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/1.jpg" alt="">
    </div>
</body>
</html>
